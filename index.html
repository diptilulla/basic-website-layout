<!DOCTYPE html>
<html>

<head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".box").mouseenter(function(){
                $(this).animate({opacity:'0.8'})
            });
            $(".box").mouseleave(function(){
                $(this).animate({opacity:'1'})
            });
        });
    </script>
</head>

<body>
    <nav class="zone blue fix">
        <ul class="main-nav">
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Our team</a></li>
            <li class="push"><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="main-page"></div>
    <div class="container zone "><img class="cover" src=".\img\undraw.png"></div>
    <div class="zone blue grid">
        <div class="grid__items">
            <div class="box"><img src=".\img\data_storage_2_2.png"></div>
            <div class="box"><img src=".\img\desktop_analytics_2.png"></div>
            <div class="box"><img src=".\img\files_2.png"></div>
            <div class="box"><img src=".\img\monitor_coding_2.png"></div>
            <div class="box"><img src=".\img\server_2_2.png"></div>
            <div class="box"><img src=".\img\server_3.png"></div>
            <div class="box"><img src=".\img\server_safe_2.png"></div>
            <div class="box"><img src=".\img\desktop_analytics_2.png"></div>
        </div>
    </div>
    </div>
    <footer class="zone yellow footer">Made with &#10084; by Dipti Lulla</footer>
</body>

</html>
